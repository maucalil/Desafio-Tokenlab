{% extends "layout.html" %}

{% block title %}
    Adicionar evento
{% endblock %}

{% block main %}
    <div class="container p-5">
        <form action="/add" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" id="name" name="name" placeholder="Nome" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="date" name="date" placeholder="Data(DD/MM/AAAA)" type="dtext" >
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="description" name="description" placeholder="Descrição" type="text" maxlength="100">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="start" name="start" placeholder="Hora de início" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="end" name="end" placeholder="Hora de término" type="text">
            </div>

            <button class="btn btn-primary" id="submit" type="submit" disabled>Adicionar</button>
        </form>
    </div>
    <script type="text/javascript" src="static/add.js"></script>
{% endblock %}
